[package]
name = "winstyles"
version = "0.1.0"
description = "WinstyleS Tauri GUI"
authors = ["Thankyou-Cheems"]
edition = "2021"

[package.metadata]
tauri = {}

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"

[features]
custom-protocol = ["tauri/custom-protocol"]
